apiVersion: batch/v1
kind: CronJob
metadata:
  name: database-maintenance
  namespace: production
spec:
  schedule: "0 2 * * 0"  # Every Sunday at 2 AM
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: db-maintenance
            image: postgres:15-alpine
            env:
            - name: PGHOST
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: host
            - name: PGPORT
              value: "5432"
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: PGDATABASE
              value: "ecommerce"
            command:
            - /bin/sh
            - -c
            - |
              echo "Starting database maintenance..."
              
              # Run maintenance queries
              psql -c "$(cat <<'EOF'
              -- Update Table Statistics
              ANALYZE;
              
              -- Vacuum High-Traffic Tables
              VACUUM ANALYZE carts;
              VACUUM ANALYZE cart_items;
              VACUUM ANALYZE products;
              VACUUM ANALYZE users;
              VACUUM ANALYZE user_sessions;
              
              -- Clean up old sessions
              DELETE FROM user_sessions WHERE expires_at < NOW() - INTERVAL '7 days';
              
              -- Clean up old audit logs
              DELETE FROM audit_logs WHERE created_at < NOW() - INTERVAL '30 days';
              
              SELECT 'Database maintenance completed' as status;
              EOF
              )"
              
              echo "Database maintenance completed successfully"
            volumeMounts:
            - name: maintenance-scripts
              mountPath: /scripts
          volumes:
          - name: maintenance-scripts
            configMap:
              name: database-optimization-scripts
          restartPolicy: OnFailure
      backoffLimit: 3

